<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var CurrencyEur = 0.0146;
    var CurrencyUsd = 0.0154;
    var Rur = +prompt('Type amount');
    alert('It is ' + Math.round(CurrencyEur*Rur).toFixed(2) + ' EUR or \n' + CurrencyUsd*Rur + ' USD');
    //матчраунд округляет до ближайшего целого, \n новая строка, тофиксед округляет до ()
</script>
</body>
</html>
